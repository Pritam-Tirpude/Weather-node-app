<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a weather app which displays weather details like temperature, feelings by entering zipcode of the country."
    />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Weather | App</title>
  </head>
  <body>
    <header><h1>Weather</h1></header>
    <section class="weather-card">
      <div class="form-wrapper">
        <form>
          <input
            type="text"
            name="zipCode"
            id="zipCode"
            placeholder="Enter Zip Code"
            required
          /><br />
          <textarea
            name="feelings"
            id="feelings"
            cols="50"
            rows="9"
            placeholder="Enter your feelings"
            required
          ></textarea>
          <button type="submit" id="generate">Generate</button>
        </form>
        <div class="tempHolder">
          <div id="tempLabel"></div>
          <div id="temp"></div>
        </div>
        <div class="temp-min-max">
          <div class="left-min">
            <div id="min-temp-label"></div>
            <div id="temp-min"></div>
          </div>
          <div class="right-max">
            <div id="max-temp-label"></div>
            <div id="temp-max"></div>
          </div>
        </div>
        <div class="humidity-weather">
          <div class="left-humidity">
            <div id="humidity-label"></div>
            <div id="humidity"></div>
          </div>
          <div class="right-weather">
            <div id="weather-label"></div>
            <div id="weather"></div>
          </div>
        </div>
        <div class="country-area">
          <div class="left-country">
            <div id="country-label"></div>
            <div id="country"></div>
          </div>
          <div class="right-area">
            <div id="area-label"></div>
            <div id="area"></div>
          </div>
        </div>
        <div class="wind-speed-direction">
          <div class="left-wind-speed">
            <div id="wind-speed-label"></div>
            <div id="wind-speed"></div>
          </div>
          <div class="right-wind-direction">
            <div id="wind-direction-label"></div>
            <div id="wind-direction"></div>
          </div>
        </div>
        <div class="feelings">
          <div id="feelings-lablel"></div>
          <div id="feeling-holder"></div>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
